<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateLogin()">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Belum punya akun? <button type="button" onclick="toggleForms()">Daftar</button></p>
        </form>
    </div>

    <div class="register-container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Nama" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Sudah punya akun? <button type="button" onclick="toggleForms()">Login</button></p>
        </form>
    </div>
</body>
</html>
